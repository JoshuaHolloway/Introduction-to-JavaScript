        <script>
            // https://youtu.be/YTocEnDsMNw
            // Reg-Ex Rules:
            //  meta-chars:
            //  Single Chars    
            //  \d -> 0-9
            //  \w -> A-Z, a-z, 0-9
            //  \s -> whitespace
            //  .  -> any character whatsoever!

            // Quantifiers (meta-chars that modify the previous character in the regular expression and say how many of those things you want ot match in a row)
            //  *  -> 0 or more
            //  +  -> 1 or more
            //  ?  -> 0 or 1 (optional)
            //  {min,max}
            //  {n}
            
            // Position (meta-chars that matches the position of a character in the string intself)
            //  ^       Beginning
            //  $       End
            //  \b      word boundary
            //  


//https://eloquentjavascript.net/09_regexp.html#c_Szn1CmrIV5
// Javascript Regex Reference
//  /abc/	A sequence of characters
//  /[abc]/	Any character from a set of characters
//  /[^abc]/	Any character not in a set of characters
//  /[0-9]/	Any character in a range of characters
//  /x+/	One or more occurrences of the pattern x
//  /x+?/	One or more occurrences, nongreedy
//  /x*/	Zero or more occurrences
//  /x?/	Zero or one occurrence
//  /x{2,4}/	Two to four occurrences
//  /(abc)/	A group
//  /a|b|c/	Any one of several patterns
//  /\d/	Any digit character
// /\w/	An alphanumeric character (“word character”)
//  /\s/	Any whitespace character
//  /./	Any character except newlines
//  /\b/	A word boundary
//  /^/	Start of input
//  /$/	End of input


            // Reg-Ex flags go after second /
            // /[aeiou]/gi
            // g and i are flags (see below)


            const count_vowels = str => {
                let vowels_array = '';

                // /pattern/flags -- Used to specify the parameters of the search pattern.
                const reg_ex = /[aeiou]/gi;
                //  g says to find all matches within the string (instead of only the first).
                //  i flag says to ignore the case of the letters.

                const match_RegEx = (reg_ex, str) => str.match(reg_ex);
                // .match() is a JS-method that matches a string against a Reg-Ex.
                //    --Returns an array with the first complete match.
                //    --However, when the g-flag is used it returns all matches.

                const matches = match_RegEx(reg_ex, str);
                console.log('--------');
                console.log(matches);
                console.log('--------');

                if (matches != null)    return matches.length;
                else                    return 0;
            };

            const num_vowels = count_vowels('josh');
            console.log(num_vowels);

            // In the above, to see how many characters in the string matched a vowel, we therefore just needed to return the length of that array.
        </script>
