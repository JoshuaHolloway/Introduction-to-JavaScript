<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h5>Enter your choice {R, P, S} and press 'Play Game'-button!</h5>
    <input id="Input-Value" type="text" placeholder="Enter R, P, or S here...">
    <button onclick="getInput()">Play Game</button>

    <script>
        const getInput = () => {
            const input_val = document.getElementById('Input-Value').value;
            console.log(input_val);
        };

        const possible_choices = ['R', 'P', 'S'];
        // Math.random() randomly return a number between [0, 1)
        const random_index = Math.floor(Math.random() * possible_choices.length);
        const random_play = possible_choices[random_index];
        
        console.log('josh');
        console.log(`Random-index=${random_index} and random-play=${random_play}`);
    </script>

    <script src="index.js"></script>
</body>
</html>
